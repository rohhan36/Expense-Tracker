<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2"> Anime Name </th>
                <th rowspan="2"> Rating </th>
                <th colspan="2"> Total Watch Hour</th>
            </tr>
            <tr>
                <th> No of Episodes </th>
                <th> No of Seasons </th>

            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>Attack on Titan</td>
                <td>9.5</td>
                <td>96</td>
                <td>5</td>
            </tr>

            
            <tr>    
                <td>One Piece</td>
                <td>9.8</td>
                <td>1056</td>
                <td>60</td>
            </tr>

            <tr>
                <td>Naruto</td>
                <td>8.5</td>
                <td>750</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
